---
layout: default
---

<div class="container">
  <img src="/assets/avatar/4990.png" alt="Avatar" class="avatar">

  <h1>{{ site.title }}</h1>
  <p>{{ site.description }}</p>

  <!-- Social Links -->
  <ul class="social-links">
    {% for social in site.social_links %}
    <li><a href="{{ social[1] }}" target="_blank">{{ social[0] | capitalize }}</a></li>
    {% endfor %}
  </ul>

  <!-- Blog Posts -->
  <div class="posts">
    {% for post in site.posts %}
    <div class="post">
      <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
      <p>{{ post.excerpt | strip_html | truncate: 160 }}</p>
    </div>
    {% endfor %}
  </div>
</div>
