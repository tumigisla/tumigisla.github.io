---
layout: default
---

<div class="container">
  
  <!-- Social Links -->
  <ul class="social-links">
    {% for social in site.social_links %}
    <li><a href="{{ social[1] }}" target="_blank">{{ social[0] | capitalize }}</a></li>
    {% endfor %}
  </ul>

  <!-- Blog Posts -->
  <section class="posts">
    <h2>Posts</h2>
    {% for post in site.posts %}
    <div class="post">
      <span class="post-title-date">
        <a href="{{ post.url }}">{{ post.title }}</a>
        <span class="post-date">{{ post.date | date: "%B %d, %Y" }}</span>
      </span>
    </div>
    {% endfor %}
  </section>
</div>
